version: 2

models:
  - name: fact_page_views
    description: "Daily aggregated page views per product name"
    columns:
      - name: product_id
        tests:
          - not_null
  - name: fact_product_user_session_events
    description: "Daily aggregated event per user, session, and product"
    columns:
      - name: product_id
        tests:
          - not_null
      - name: user_id
        tests:
          - not_null
      - name: session_id
        tests:
          - not_null